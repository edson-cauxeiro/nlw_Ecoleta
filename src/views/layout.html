<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    {% block title %}
        <title>Ecoleta</title>
    {% endblock title %}
    
    <!-- Google Fonts Link-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/main.css">

    {% block styles %}
    {% endblock styles %}

    <link rel="stylesheet" href="./styles/responsive.css">
    

</head>
<body>
    {# Incluindo a Home-Page #}
    <div id="{{ pageId }}">
        {% block content %}
        {% endblock content %}
    </div> 

      {# Incluindo o Modal #}
      {% block modal %}
      {% endblock modal %}

      {# Chamando os Scripts #}
      {% block scripts %}
      {% endblock scripts %}
</body>
</html>
